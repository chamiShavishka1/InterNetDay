<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-forms</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form action="">
        <label for="fullName">Full Name:</label>
        <input type="text" name="fullName" placeholder="Enter Your Full Name"/>

        <br>
        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" placeholder="Enter Your Last Name"/>

        <br>
        <br>

        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="Enter Your Email"/>

        <br>
        <br>

        <label for="gender">Gendar:</label>
        <label for="male">Male</label>
        <input type="checkbox">
        <label for="femal">Female</label>
        <input type="checkbox">

        <br>
        <br>

        <label for="dateOfBirth">Date Of Birth:</label>
        <input type="date">

        <br>
        <br>

        <textarea name="message" id="txtArea" cols="30" rows="10" placeholder="Enter Your Message Here....."></textarea>

        <br>
        <br>

        <input type="button" value="Submit">
        <input type="submit" value="Submit 2">
       <button type="submit">Cansle</button>
    </form>
</body>
</html>
