<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-CSS-Position-Assement</title>

    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 1px solid black;

            position: relative;
            top: 100px;
            left: 100px;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            border: 1px solid black;

            position: relative;
            top: 25px;
            left: 25px;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
</html>
